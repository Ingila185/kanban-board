  
  <p-dialog header="Edit Item" [modal]="true" [(visible)]="isVisible" [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-5">Edit item {{itemId}}</span>
    <form [formGroup]="editItemForm" (submit) = "editItem()">

    <div class="flex align-items-center gap-3 mb-3">
        <label for="username" class="font-semibold w-6rem">Name</label>
        <input pInputText id="username" class="flex-auto" autocomplete="off" formControlName="name" />
    </div>
    <div class="flex align-items-center gap-3 mb-5">
        <label for="email" class="font-semibold w-6rem">Description</label>
        <input pInputText id="description" class="flex-auto" autocomplete="off" formControlName="description" />
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="Cancel" severity="secondary" (onClick)="closeDialog()" />
        <p-button label="Save" (onClick)="editItem()" [disabled] = "!editItemForm.valid" />
    </div>
    </form>
</p-dialog>
