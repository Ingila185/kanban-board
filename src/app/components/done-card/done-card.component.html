<div pDroppable (onDrop)="drop()" class="p-2 flex flex-column gap-2 text-sm drop-column opacity-80" >
    @for (item of allDoneItems();  track item){
        <div pDraggable 
        (onDragStart)="dragStart(item)" 
        (onDragEnd)="dragEnd()"
        >       
        <p-card  >

            <ng-template pTemplate="header">
                <div class="flex p-1 bg-primary">
                    <div class="flex-grow-1"><h5>{{item.status}} - {{item.id}} </h5></div> 
                 
        
                </div>
            </ng-template>
        
            <ng-template pTemplate="content">
                <p> {{item.name}}  - {{item.description}}</p>
        
        </ng-template>
        
        </p-card>
                   
        </div>
            }
        </div>
