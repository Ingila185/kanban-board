<div pDroppable (onDrop)="drop()" class="p-2 flex flex-column gap-2 text-sm drop-column opacity-80" >
    @for (item of allDoneItems();  track item){
        <div pDraggable 
        (onDragStart)="dragStart(item)" 
        (onDragEnd)="dragEnd()"
        class="p-2 w-10 h-2 text-sm opacity-80 border-1 border-round border-200 shadow-3 hover:shadow-8">       
                {{item.id}} -   {{item.description}}
             
        </div>
            }
        </div>
