<div pDroppable (onDrop)="drop()" class="flex flex-wrap gap-2" >

@for (item of inProgressItems();  track item){

<p-card pDraggable 
(onDragStart)="dragStart(item)" 
(onDragEnd)="dragEnd()"

class="w-5 h-5"   
header={{item.name}} subheader={{item.id}}>
       
    <p>
        {{item.description}}

    </p>
    
</p-card>

}
</div>
