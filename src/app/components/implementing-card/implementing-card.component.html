<div pDroppable (onDrop)="drop()" class="flex flex-column gap-2 " >

@for (item of inProgressItems();  track item){

<p-card pDraggable 
(onDragStart)="dragStart(item)" 
(onDragEnd)="dragEnd()"

class="w-10 h-2 text-sm opacity-80"    subheader={{item.name}}>
       
    <p class="text-sm">
      {{item.id}} -  {{item.description}}

    </p>
    
</p-card>

}
</div>
