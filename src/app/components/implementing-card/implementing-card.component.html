<div pDroppable (onDrop)="drop()" class="flex flex-column  flex-wrap gap-2" >

@for (item of inProgressItems();  track item){

<p-card pDraggable 
(onDragStart)="dragStart(item)" 
(onDragEnd)="dragEnd()"

class="w-10 h-5 text-sm"   
header={{item.name}} subheader={{item.id}}>
       
    <p class="text-sm">
        {{item.description}}

    </p>
    
</p-card>

}
</div>
