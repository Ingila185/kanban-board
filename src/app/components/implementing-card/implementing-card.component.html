<div pDroppable (onDrop)="drop($event)" class="p-2 flex flex-column gap-2 drop-column opacity-80" >

@for (item of inProgressItems();  track item){

<div pDraggable dragEffect = "move"
(onDragStart)="dragStart(item)" 
(onDragEnd)="dragEnd()"

>
<p-card  >

    <ng-template pTemplate="header">
        <div class="flex p-1 bg-primary">
            <div class="flex-grow-1"><h5>{{item.status}} - {{item.id}} </h5></div>
            <p-button (onClick)="menu.toggle($event)" icon="pi pi-ellipsis-v"/>
            <p-menu #menu class="justify-content-end text-sm" [model]="items" [popup]="true" />

        </div>
    </ng-template>

    <ng-template pTemplate="content">
        <p> {{item.name}}  - {{item.description}}</p>

</ng-template>

</p-card>




    
    
    
</div>

}
</div>
