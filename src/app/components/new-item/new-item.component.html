    <div class="card flex justify-content-left gap-2">

        <p-inplace #inPlace closable="closable">
            <ng-template class="p-1" pTemplate="closeicon">
                <span > <i class="pi pi-times" style="font-size: 1rem;"></i>
                </span>
             </ng-template>

            <ng-template pTemplate="display">
                <span id = "inplacespan" class = "custom-inplace-display ">Add New Item
                </span>
            </ng-template>
            <ng-template pTemplate="content">
                    <p-card class="hover:shadow-3">
                        <ng-template pTemplate="header">
                            <div class="flex pl-4 bg-primary  opacity-80">
                                <div class="flex-grow-1">
                                    <h4>New Item</h4>
                                </div>
                            </div>
                        </ng-template>
                        <ng-template pTemplate="content">
                            <form [formGroup]="newItemForm" (submit) = "addNewItemFromStore(); inPlace.deactivate()">

                                <div class="flex flex-column gap-2 w-full h-5">
                                    <input id = "name" type="text" value="" placeholder="Name" pInputText formControlName="name" />
                                    <input id = "description" type="text" value="" placeholder="Description" pInputText formControlName="description" />
                                    <p-button type = "submit" label="Add" [disabled] = "!newItemForm.valid"/>
            
                                </div>
                            </form>
                        
                        </ng-template>
                    
                    </p-card>
                
            </ng-template>
           

        </p-inplace>


    </div>
