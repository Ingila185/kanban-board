<div pDroppable (onDrop)="dropItem()" class="flex flex-column  gap-2" >
@for (item of allItems();  track item){
<div pDraggable 
(onDragStart)="dragStart(item)" 
(onDragEnd)="dragEnd()"
class="w-10 h-2 text-sm opacity-80">
<p-card   subheader={{item.name}}>
       
        <p class = "text-sm">
            {{item.id}} -     {{item.description}}
        </p>
        
    </p-card>
</div>
    }
</div>
