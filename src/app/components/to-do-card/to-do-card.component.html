<div pDroppable (onDrop)="drop()" class="flex gap-2 flex-wrap" >
@for (item of allItems();  track item){
<div pDraggable 
(onDragStart)="dragStart(item)" 
(onDragEnd)="dragEnd()"
class="w-5 h-5">
<p-card   header= {{item.name}} subheader={{item.id}}>
       
        <p >
            {{item.description}}
        </p>
        
    </p-card>
</div>
    }
</div>
