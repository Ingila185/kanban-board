<div class="flex flex-column gap-2 " >
@for (item of allItems();  track item){
<div pDraggable 
(onDragStart)="dragStart(item)" 
(onDragEnd)="dragEnd()"
class="w-10 h-10">
<p-card   header= {{item.name}} subheader={{item.id}}>
       
        <p >
            {{item.description}}
        </p>
        
    </p-card>
</div>
    }
</div>
