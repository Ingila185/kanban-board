<p-dialog header="Delete Item" [modal]="true" [(visible)]="isVisible" [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-5">Are you sure you want to proceed?</span>
  
    <div class="flex justify-content-end gap-2">
        <p-button label="Cancel" severity="secondary" (onClick)="handleCLose()" />
        <p-button label="Delete" (onClick)="deleteItem()" />
    </div>
</p-dialog>
